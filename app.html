<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1 class="todo-app-title">Todo App</h1>
    <form>
      <div class="input-group">
        <textarea id="task-input" placeholder="Add task" class="form-control" aria-label="With textarea"></textarea>
        <div class="invalid-feedback"></div>
      </div>
      <button id="create-task" type="submit" class="btn btn-primary mt-3">
        Create task
      </button>
    </form>
    <div style="display: flex;">
    <ul id="incomplete-tasks" class="list-group mt-3" style="width: 700px;">
      <li class="list-group-item"><b>Incomplete Tasks</b></li>
    </ul>
    <ul id="complete-tasks" class="list-group mt-3 ms-5" style="width: 700px;">
      <li class="list-group-item"><b>Completed Tasks</b></li>
    </ul>
  </div>
  </body>
</html>
